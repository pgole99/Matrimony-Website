{% extends 'base.html' %}
{% load static %}
{% block content1 %}
  <div class="row">
    <div class="col">
        <table class="table table-striped table-light">
          <tr>
            <td>NAME</td>
            <td>EMAIL</td>
            <td>GENDER</td>
            <td>PHOTO</td>
            <td>BIODATA</td>
            <td>DELETE</td>
            <td>UPDATE</td>
          </tr>
          {% for i in pi %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.gender}}</td>
            <td><img src="{{i.img.url}}" width="120px" height="120px"></td>
            <td><a href="{{i.biodata.url}}"><span class="text-dark text-decoration-underline">Biodata</span></a></td>
            <td>
              <form action="{% url 'delete' i.id %}" method="post">
                    {% csrf_token %}
                <input type="submit" value="delete">
              </form>
            </td>
            <td><a href="{% url 'update' i.id %}"><span class="text-dark text-decoration-underline">update</span></a></td>
          </tr>
          {% endfor %} 
        </table> 
         </div>
    </div>
    
{% endblock content1 %}
